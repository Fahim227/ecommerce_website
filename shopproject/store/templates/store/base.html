{% load static %}

<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>{% block title %}Picksy Mart{% endblock %}</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
<link rel="stylesheet" href="{% static 'store/css/custom.css' %}">

<style>
    .navbar-brand img {
    width: 80px;
    height: 80px;
    object-fit: contain;
}
.navbar {
    padding-top: 0.0rem;
    padding-bottom: 0.0rem;
}
.nav-link {
    font-size: 1.1rem;
      color: black !important; /* Default color */
  transition: color 0.3s ease; /* Smooth hover effect */
}
.bg-light{
    background-color: white !important;
}

 

.nav-link:hover {
  color: #f28124 !important; /* Orange hover color */
}


</style>
</head>
<body>


<nav class="navbar navbar-expand-lg   bg-white shadow-sm sticky-top">
  <div class="container">
    <!-- Left: Logo -->
    <a class="navbar-brand" href="{% url 'store:home' %}">
      <img src="/media/products/shop_logo.png" style="width: 80px; height: 80px;" alt="Shop Logo">
    </a>

    <!-- Mobile Toggle -->
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMenu">
      <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Right: Home link -->
    <div class="collapse navbar-collapse justify-content-end" id="navMenu">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link fw-semibold " href="{% url 'store:home' %}">Home</a>
        </li>
      </ul>
    </div>
  </div>
</nav>



<div class="container my-4">
{% if messages %}
{% for msg in messages %}
<div class="alert alert-{{ msg.tags }}">{{ msg }}</div>
{% endfor %}
{% endif %}


{% block content %}{% endblock %}
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
